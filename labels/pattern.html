<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0" />

    <title>Label</title>

    <link rel="stylesheet" href="../fontawsome/css/font-awesome.css" media="all">

    <style>
        * {
            margin: 0;
        }

        html {
            font-size: 8pt;
            font-family: "Open Sans", sans-serif;
            font-weight: 300;
            line-height: 1;
            padding: 3mm 3mm 0;
            text-align: center;
        }
        h1 {
            font-size: 16pt;
            margin-bottom: 1em;
        }
        .firstname {}
        .lastname {font-weight: 300;}
        .status-box {
            padding: .5em .2em .5em;
            background-color: black;
            color: white;
            line-height: 1.2;
            margin-top: 6px;
        }
        .status {
            font-size: 12pt;
            font-weight: 600;
        }
        .area {
            font-weight: 400;
        }
        .meta__left { float: left; }
        .comment {
            font-size: 80%;
        }
        .text-left {text-align: left;}
        .text-right {text-align: right;}
        .icon-box {
            font-size: 80%;
            border: 2px solid black;
            width: 1.5em;
            line-height: 1.5em;
            text-align: center;
            display: inline-block;
            background-color: black;
            color: white;
        }
        .food {
            display: table;
            width: calc(100% + 12px);
            table-layout: fixed;
            border-spacing: 6px;
            margin: 0 -6px;
        }
        .food-item {
            display: table-cell;
            border: 2px solid black;
            padding: 3px 0;
            margin-left: 6px;
        }
        .food.breakfast .food-item:nth-child(1),
        .food.lunch .food-item:nth-child(2),
        .food.dinner .food-item:nth-child(3), {
            background-color: white;
            color: black;
        }
        .food-early .icon-box:last-child,
        .food-late .icon-box:first-child,
        .food-none .icon-box {
            border: 2px solid black;
            background-color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>
            <span class="firstname">%%FIRSTNAME%%</span>
            <br><span class="lastname">%%LASTNAME%%</span>
        </h1>
        <div class="text-left">
            <span class="icon-box"><span class="fa fa-bed"></span></span>
            Unterkunft: %%ROOM%%
        </div>
        <div class="status-box">
            <p class="status">%%STATUS%%</p>
            <span class="area">%%AREA%%</span>
        </div>
        <div class="food %%FOOD-CLASS%% breakfast">
            <div class="food-item icon-box"><span class="fa fa-cutlery"></span></div>
            <div class="food-item icon-box">%%FOOD%%</div>
            <div class="food-item icon-box"><span class="fa fa-cutlery"></span></div>
        </div>
        <div class="footer">
            <p class="comment">%%COMMENT%%</p>
        </div>
    </div>

</body>
</html>
