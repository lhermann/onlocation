<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0" />

    <title>Label</title>

    <link rel="stylesheet" href="../fontawsome/css/font-awesome.css" media="all">

    <style>
        * {
            margin: 0;
        }
        .container {
            width: 56mm;
            margin: 3mm auto 0;
        }
        html {
            font-size: 8pt;
            font-family: "Open Sans", sans-serif;
            font-weight: 400;
            line-height: 1;
            text-align: center;
        }
        h1 {
            font-size: 16pt;
            margin-bottom: 2mm;
            line-height: 1.1;
        }
        .firstname {}
        .lastname {font-weight: 300;}
        .status-box {
            padding: .6em .2em;
            background-color: black;
            color: white;
            line-height: 1.2;
            margin-top: 2mm;
        }
        .status {
            font-size: 12pt;
            font-weight: 700;
        }
        .area {
            font-weight: 400;
        }
        .meta__left { float: left; }
        .comment {
            font-size: 80%;
        }
        .text-left {text-align: left;}
        .text-right {text-align: right;}
        .icon-box {
            font-size: 80%;
            border: 2px solid black;
            width: 1.5em;
            line-height: 1.5em;
            text-align: center;
            display: inline-block;
            background-color: black;
            color: white;
        }
        /*.food {
            display: table;
            width: 60mm;
            table-layout: fixed;
            border-spacing: 2mm;
            margin-left: -2mm;
        }*/
        /*.food-item {
            display: table-cell;
            border: 2px solid black;
            margin-left: 6px;
            color: black;
        }*/
        /*.food-item:nth-child(2) {
            color: white;
        }*/
        /*.breakfast .food-item:nth-child(1),
        .lunch .food-item:nth-child(2),
        .dinner .food-item:nth-child(3) {
            background-color: white;
            color: black;
        }*/
        .food--early .icon-box:last-child,
        .food--late .icon-box:first-child,
        .food--none .icon-box {
            border: 2px solid black;
            background-color: white;
        }
        .footer {
            margin-top: 2mm;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>
            <span class="firstname">%%FIRSTNAME%%</span>
            <br><span class="lastname">%%LASTNAME%%</span>
        </h1>
        <div class="meta">
            <div class="meta__left text-left">
                <span class="icon-box"><span class="fa fa-bed"></span></span>
                %%ROOM%%
            </div><!--
         --><div class="meta__right text-right food %%FOOD-CLASS%%">
                <span class="icon-box"><span class="fa fa-cutlery"></span></span>
                <span class="icon-box"><span class="fa fa-cutlery"></span></span>
            </div>
        </div>
        <div class="status-box">
            <p class="status">%%LABEL%%</p>
            <span class="area">%%AREA%%</span>
        </div>
        <div class="footer">
            <p class="comment">%%COMMENT%%</p>
        </div>
    </div>

</body>
</html>
