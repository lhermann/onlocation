<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0" />

    <title>Label</title>

    <style>
        * {
            margin: 0;
        }
    </style>

    <link rel="stylesheet" href="../fontawsome/css/font-awesome.css" media="all">

    <style>
        * {
            /*box-sizing: border-box;*/
        }

        html {
            font-size: 8pt;
            font-family: "Open Sans", sans-serif;
            font-weight: 300;
            line-height: 1;
            padding: 3mm 3mm 0;
            text-align: center;
        }

        small {
            font-size: 80%;
        }

        h1 {
            font-size: 14pt;
            padding-bottom: .2em;
        }
        .firstname {}
        .lastname {font-weight: 300;}


        .status-box {
            /*border: 2px solid black;*/
            padding: .3em .2em .5em;
            background-color: black;
            color: white;
        }
        .status {
            font-size: 12pt;
            font-weight: 600;
        }
        .area {
            font-size: 6pt;
        }


        .meta {
            padding: .8em 0;
            display: flex;
            justify-content: space-between;
        }
        .meta__item {
            /*width: 50%;*/
            /*display: inline-block;*/
            text-align: center;
        }


        .comment {
            font-size: 80%;
        }

        .text-left {text-align: left;}
        .text-right {text-align: right;}
        .icon-box {
            font-size: 80%;
            border: 2px solid black;
            background-color: black;
            color: white;
            width: 1.5em;
            /*height: 1.5em;*/
            line-height: 1.5em;
            text-align: center;
            display: inline-block;
        }


        .food--early .icon-box:last-child,
        .food--late .icon-box:first-child,
        .food--none .icon-box {
            border: 2px solid black;
            background-color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>
            <span class="firstname">%%FIRSTNAME%%</span>
            <br><span class="lastname">%%LASTNAME%%</span>
        </h1>
        <div class="meta">
            <div class="meta__item text-left">
                <span class="icon-box"><span class="fa fa-bed"></span></span>
                %%ROOM%%
            </div><!--
         --><div class="meta__item text-right food %%FOOD-CLASS%%">
                <span class="icon-box"><span class="fa fa-cutlery"></span></span>
                <span class="icon-box"><span class="fa fa-cutlery"></span></span>
            </div>
        </div>
        <div class="status-box">
            <p class="status">%%STATUS%%</p>
            <span class="area">%%AREA%%</span>
        </div>
        <div class="footer">
            <p class="comment">%%COMMENT%%</p>
        </div>
    </div>

</body>
</html>
