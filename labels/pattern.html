<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0" />

    <title>Label</title>

    <style>
        * {
            margin: 0;
        }
    </style>

    <link rel="stylesheet" href="../fontawsome/css/font-awesome.css" media="all">

    <style>
        html {
            font-size: 8pt;
            font-family: "Open Sans", sans-serif;
            font-weight: 300;
            line-height: 1;
            padding: 3mm 3mm 0;
            text-align: center;
        }

        h1,
        .meta,
        .status-box {
            margin-bottom: 1em;
        }


        h1 {
            font-size: 16pt;
        }
        .firstname {}
        .lastname {font-weight: 300;}


        .status-box {
            padding: .5em .2em .5em;
            background-color: black;
            color: white;
            line-height: 1.2;
        }
        .status {
            font-size: 12pt;
            font-weight: 600;
        }
        .area {
            font-weight: 400;
        }


        .meta {}
        .meta__left { float: left; }
        /*.meta__right { float: right; }*/


        .comment {
            font-size: 80%;
        }

        .text-left {text-align: left;}
        .text-right {text-align: right;}
        .icon-box {
            font-size: 80%;
            border: 2px solid black;
            background-color: black;
            color: white;
            width: 1.5em;
            /*height: 1.5em;*/
            line-height: 1.5em;
            text-align: center;
            display: inline-block;
        }


        .food--early .icon-box:last-child,
        .food--late .icon-box:first-child,
        .food--none .icon-box {
            border: 2px solid black;
            background-color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>
            <span class="firstname">%%FIRSTNAME%%</span>
            <br><span class="lastname">%%LASTNAME%%</span>
        </h1>
        <div class="meta">
            <div class="meta__left text-left">
                <span class="icon-box"><span class="fa fa-bed"></span></span>
                %%ROOM%%
            </div><!--
         --><div class="meta__right text-right food %%FOOD-CLASS%%">
                <span class="icon-box"><span class="fa fa-cutlery"></span></span>
                <span class="icon-box"><span class="fa fa-cutlery"></span></span>
            </div>
        </div>
        <div class="status-box">
            <p class="status">%%STATUS%%</p>
            <span class="area">%%AREA%%</span>
        </div>
        <div class="footer">
            <p class="comment">%%COMMENT%%</p>
        </div>
    </div>

</body>
</html>
